     <h2>Travel Request Form</h2>
    <div class="main">
        <form id="frmRequest">
            <div class="input-container">
                <label>Emp id</label>
                <input type="text"  placeholder="Employee ID" id="empid"></input>
                <span id="idError" class="error" ></span>
                <label>Emp Name</label>
                <input type="text" placeholder="Employee Name" id="empName"></input>
                <span id="NameError" class="error" ></span><br><br>
            </div>

            <div class="input-container">
                <label>Project</label>
                <input type="text"  placeholder="Project" id="project"></input>
                <span id="ProjectError" class="error" ></span>
                <label>Cause for travel</label>
                <input class="input-field"  type="text" placeholder="Cause" id="cause" name="usrnm">
                <span id="CauseError" class="error" ></span><br><br>
            </div>

            <div class="input-container">
                <label>Source</label>
                <input type="text"  placeholder="Source" id="source"></input>
                <span id="SourceError" class="error" ></span>
                <label>Destination</label>
                <input class="input-field"  type="text" placeholder="Destination" id="destination" name="usrnm">
                <span id="DestinationError" class="error" ></span><br><br>
            </div>

            <div class="input-container">
                <label>from date</label>
                <input type="date"  id="fromDate"></input>
                <span id="FromDateError" class="error" ></span> 
                <label id="noofDays">No of days</label>
                <input type="number"  id="noOfDays" onchange="calculateToDate()" ></input>
                <span id="NoOfDaysError" class="error" ></span><br><br>
                <label>To date</label>
                <input class="input-field"  type="date" id="toDate" name="usrnm">
                <span id="ToDateError" class="error" ></span>
            </div>

            <div class="input-container"></div>
                <label>Mode of travel</label>
                <input type="text"  placeholder="Mode of travel" id="modeOfTravel"></input>
                <span id="ModeOfTravelError" class="error" ></span><br><br>
            </div>
            <center><button type="submit" class="btn btn-primary">Send Request</button></center>
            
    </form>
    </div>
